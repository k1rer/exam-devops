name: Deploy to Yandex Cloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY_ID: crp2n5p189f9sv84n180
  CLUSTER_ID: cat25idf66fdfcd84h4b
  NAMESPACE: exam-app
  IMAGE_NAME: exam-dev-ops

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build application
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --verbosity normal --no-build

  deploy-to-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        docker build -t cr.yandex/${{ env.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .
        docker build -t cr.yandex/${{ env.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest .

    - name: Login to Yandex Container Registry
      run: |
        echo '${{ secrets.YC_SA_JSON_KEY }}' | docker login cr.yandex --username json_key --password-stdin

    - name: Push Docker image
      run: |
        docker push cr.yandex/${{ env.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
        docker push cr.yandex/${{ env.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:latest

    - name: Setup Yandex Cloud CLI
      uses: yc-actions/yc-setup@v1

    - name: Deploy to Kubernetes
      run: |
        # Configure kubectl
        yc managed-kubernetes cluster get-credentials ${{ env.CLUSTER_ID }} --external --force
        
        # Update deployment with new image
        kubectl set image deployment/exam-aspnet-app \
          exam-aspnet-app=cr.yandex/${{ env.REGISTRY_ID }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
          -n ${{ env.NAMESPACE }}
        
        # Wait for rollout to complete
        kubectl rollout status deployment/exam-aspnet-app \
          -n ${{ env.NAMESPACE }} \
          --timeout=300s
        
        # Verify deployment
        kubectl get pods -n ${{ env.NAMESPACE }}
        echo "Deployment completed successfully!"

    - name: Notify deployment
      run: |
        echo "Application successfully deployed to Yandex Cloud Kubernetes"
        echo "Access your app at: http://158.160.206.152"
